apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aimoneyweb-ingress
  namespace: aimoney
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: aimoney.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aimoneyweb-svc
            port:
              number: 80
