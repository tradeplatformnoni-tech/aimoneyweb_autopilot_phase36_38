name: üß† NeoLight Unified Merge & Flatten

on:
  push:
    branches:
      - "feature/**"
  pull_request:
    branches:
      - main

jobs:
  unify:
    name: Merge & Flatten Submodules
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: üîΩ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ‚öôÔ∏è Set up Environment
        run: |
          sudo apt-get update -y
          sudo apt-get install -y rsync git

      - name: üöÄ Run Unify Script
        run: |
          chmod +x unify_repos.sh || true
          bash unify_repos.sh || true

      - name: üß© Run Flatten Script
        run: |
          chmod +x flatten_structure.sh || true
          bash flatten_structure.sh || true

      - name: ‚úÖ Commit & Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-unify & flatten after feature merge" || echo "No changes to commit"
          git push origin main

      - name: üîî Notify on Telegram
        if: always()
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          STATUS="${{ job.status }}"
          REPO="${{ github.repository }}"
          BRANCH="${{ github.ref_name }}"
          SHA="${{ github.sha }}"
          MESSAGE="üß† NeoLight CI: *${STATUS}*\nRepo: ${REPO}\nBranch: ${BRANCH}\nCommit: ${SHA}"
          curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" \
            -d chat_id="${CHAT_ID}" \
            -d text="${MESSAGE}" \
            -d parse_mode="Markdown"

