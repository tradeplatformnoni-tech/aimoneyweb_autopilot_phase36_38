<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="420" viewBox="0 0 720 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <style>
      .title { font-family: 'Helvetica Neue', Arial, sans-serif; font-size: 20px; fill: #f8fafc; font-weight: 600; }
      .label { font-family: 'Helvetica Neue', Arial, sans-serif; font-size: 14px; fill: #e2e8f0; font-weight: 500; }
      .sub { font-family: 'Helvetica Neue', Arial, sans-serif; font-size: 12px; fill: #94a3b8; }
      .arrow { stroke: #38bdf8; stroke-width: 2.4; marker-end: url(#arrowhead); }
      .node { fill: #0b253a; stroke: #1d4ed8; stroke-width: 2; rx: 12; ry: 12; }
      .node-alt { fill: #1e1b4b; stroke: #8b5cf6; stroke-width: 2; rx: 12; ry: 12; }
      .node-green { fill: #052e16; stroke: #22c55e; stroke-width: 2; rx: 12; ry: 12; }
      .node-gray { fill: #111827; stroke: #475569; stroke-width: 2; rx: 12; ry: 12; }
