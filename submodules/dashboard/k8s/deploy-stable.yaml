apiVersion: apps/v1
kind: Deployment
metadata:
  name: aimoneyweb-stable
  namespace: aimoney
spec:
  replicas: 4
  selector:
    matchLabels:
      app: aimoneyweb
      track: stable
  template:
    metadata:
      labels:
        app: aimoneyweb
        track: stable
    spec:
      containers:
      - name: app
        image: ghcr.io/OWNER/aimoneyweb:stable
        imagePullPolicy: IfNotPresent
        env:
        - name: PORT
          value: "8000"
        ports:
        - containerPort: 8000
        readinessProbe:
          httpGet: { path: "/", port: 8000 }
          initialDelaySeconds: 3
          periodSeconds: 5
        livenessProbe:
          httpGet: { path: "/", port: 8000 }
          initialDelaySeconds: 10
          periodSeconds: 10
