apiVersion: apps/v1
kind: Deployment
metadata:
  name: neolight
spec:
  replicas: 1
  selector:
    matchLabels: { app: neolight }
  template:
    metadata:
      labels: { app: neolight }
    spec:
      containers:
        - name: neolight
          image: neolight:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: PYTHONPATH
              value: /app
          command: ["pm2-runtime","ecosystem.config.cjs"]
---
apiVersion: v1
kind: Service
metadata:
  name: neolight-svc
spec:
  selector: { app: neolight }
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  type: ClusterIP
