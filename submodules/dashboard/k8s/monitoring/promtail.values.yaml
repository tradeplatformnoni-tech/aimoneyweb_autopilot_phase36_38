config:
  clients:
    - url: http://loki:3100/loki/api/v1/push
  snippets:
    pipelineStages:
      - cri: {}
      - labels:
          app: "neolight"
      - match:
          selector: '{app="neolight"}'
          stages:
            - timestamp:
                source: time
                format: RFC3339
    extraScrapeConfigs: |
      - job_name: containers
        static_configs:
          - targets:
              - localhost
            labels:
              job: varlogs
              __path__: /var/log/*log
      - job_name: pods
        kubernetes_sd_configs:
          - role: pod
        pipeline_stages:
          - cri: {}
