<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeoLight v3.3 :: Live Mode</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            padding: 2rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #00ffff;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        #logs {
            background-color: #111;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: scroll;
            white-space: pre-wrap;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>ðŸ’¡ AI Money Web :: NeoLight v3.3</h1>

    <h2 id="modeStatus">Loading...</h2>
    <label class="switch">
        <input type="checkbox" id="modeToggle">
        <span class="slider round"></span>
    </label>

    <h3>Strategy Logs</h3>
    <pre id="logs">Loading logs...</pre>

    <script src="/static/app.js"></script>
</body>
</html>
