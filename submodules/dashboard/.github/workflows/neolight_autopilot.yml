name: ðŸ§  NeoLight Autopilot CI/CD (Phases 8100â€“10000)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install flask requests plotly gunicorn pyyaml

      - name: Lint & smoke test
        run: |
          python -m compileall .
          echo "âœ… Python syntax OK"
          python - <<'PY'
import json; print("ðŸ©º NeoLight lint complete.")
PY

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push dashboard image
        uses: docker/build-push-action@v6
        with:
          context: ./dashboard
          push: true
          tags: ${{ secrets.DOCKERHUB_USER }}/neolight-dashboard:latest

      - name: Archive logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: logs/

